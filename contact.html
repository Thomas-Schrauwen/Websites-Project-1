<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  </head>
  <body>
    <nav class="navigation" id="navigation-head">
      <a href="index.html">Home</a>
      <a href="cv.html">CV</a>
      <a href="experiences.html">Ervaringen</a>
      <a href="interests.html">Intresses/hobbies</a>
      <a class="active" href="contact.html">Contact</a>
      <a href="#" class="icon" onclick="toggleResponsiveClass()">
        <i class="fa fa-bars"></i>
      </a>
    </nav>

    <div class="contact">
      <h1>Contact</h1>
      <form action="#" method="post">
        <label for="fname">First Name</label>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="Your name.."
        />

        <label for="lname">Last Name</label>
        <input
          type="text"
          id="lname"
          name="lastname"
          placeholder="Your last name.."
        />

        <label for="email">email</label>
        <input type="text" id="email" name="email" placeholder="Your email.." />

        <label for="message">Last Name</label>
        <input
          type="text"
          id="message"
          name="message"
          placeholder="Your message.."
        />

        <input type="submit" value="Submit" />
      </form>
    </div>

    <script>
      function toggleResponsiveClass() {
        console.log("Hello World");
        let element = document.getElementById("navigation-head");
        if (element.className === "navigation") {
          element.className += " responsive";
        } else {
          element.className = "navigation";
        }
      }
    </script>
  </body>
</html>
